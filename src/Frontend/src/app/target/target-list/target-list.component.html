<div class="container-fluid add-margin-top">
    <div *ngIf="showHeader">
        <h4>All Targets</h4>
        <hr>
    </div>
    <p-dataTable [value]="targets" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [responsive]="true"
                 [stacked]="stacked" [(selection)]="selectedTargets"
                 (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <header>
            <div style="text-align:left">
                <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
            </div>
        </header>
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
        <footer *ngIf="showFooterOptions">
            <div class="ui-helper-clearfix" style="width:100%">
                <div style="float:left">
                    <button type="button" pButton icon="fa-plus" routerLink="/target/edit"  label="Add Target"></button>
                    <button type="button" pButton icon="fa-remove" (click)="deleteTargets()" [disabled]="!canDelete" label="Delete Target(s)"></button>
                    <button type="button" pButton icon="fa-edit" (click)="editTarget()" [disabled]="!canEdit" label="Edit Target"></button>
                </div>
            </div>
        </footer>
    </p-dataTable>
</div>
<p-confirmDialog header="Confirm Deleting Target(s)" icon="fa fa-question-circle" width="425"></p-confirmDialog>
