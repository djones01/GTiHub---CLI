<div class="container-fluid add-margin-top">
  <h4>Add / Edit Projects</h4>
  <hr>
  <form [formGroup]="projectForm" novalidate (ngSubmit)="onSubmit(projectForm.value)">
      <p-panel header="Project Options" [toggleable]="true">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Project Name" formControlName="name">
                    <small *ngIf="!projectForm.controls.name.valid" class="text-danger">
                        Name is required
                    </small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Description" formControlName="description"></textarea>
                    <small *ngIf="!projectForm.controls.description.valid" class="text-danger">
                        Description is required
                    </small>
                </div>
                <div class="form-group">
                    <label for="project_Type">Type</label>
                    <select id="project_Type" formControlName="project_Type" class="form-control">
                        <option value="" selected disabled>Select Project Type</option>
                        <option *ngFor="let project_Type of project_Types" [value]="project_Type.value">
                            {{project_Type.display}}
                        </option>
                    </select>
                    <small *ngIf="!projectForm.controls.project_Type.valid" class="text-danger">
                        Project Type is required
                    </small>
                </div>
            </div>
        </div>
      </p-panel>
      <hr>
      <p-panel header="Add Existing Sources to Project" [toggleable]="true">
          <source-list [showFooterOptions]="false"></source-list>
      </p-panel>
      <hr>  
      <p-panel header="Add Existing Targets to Project" [toggleable]="true">
          <target-list [showFooterOptions]="false"></target-list>
      </p-panel>
      <hr>
      <p-panel header="Add Existing Maps to Project" [toggleable]="true">
          <map-list [showFooterOptions]="false"></map-list>
      </p-panel>
  </form>
</div>
